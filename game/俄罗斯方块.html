<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <div id="game-container">
        <canvas id="tetris-canvas"></canvas> <!-- 游戏主画布 -->
        <div id="score-board">
            <div>得分: <span id="score">0</span></div> <!-- 得分板 -->
        </div>
        <div id="next-piece">
            <canvas id="next-piece-canvas"></canvas> <!-- 下一个方块的预览 -->
        </div>
    </div>
    <script src="script.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
